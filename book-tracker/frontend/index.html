<!DOCTYPE html>
<html>
<head>
  <title>Book Tracker</title>
  <link href="style.css" rel="stylesheet">
</head>

<body class="bg-gray-100 p-6">
  <div class="max-w-xl mx-auto bg-white p-6 shadow rounded">
    <h1 class="text-2xl font-bold mb-4">Add a Book</h1>

    <form id="bookForm" class="space-y-3">
      <input class="border p-2 w-full" id="title" placeholder="Title" />
      <input class="border p-2 w-full" id="author" placeholder="Author" />

      <input class="border p-2 w-full" id="pages" type="number" placeholder="Pages" />
      <input class="border p-2 w-full" id="pagesRead" type="number" placeholder="Pages read" />

      <input class="border p-2 w-full" id="price" type="number" placeholder="Price" />
      <input class="border p-2 w-full" id="suggestedBy" placeholder="Suggested by" />

      <select id="status" class="border p-2 w-full">
        <option>Read</option>
        <option>Re-read</option>
        <option>DNF</option>
        <option>Currently reading</option>
        <option>Returned Unread</option>
        <option>Want to read</option>
      </select>

      <select id="format" class="border p-2 w-full">
        <option>Print</option>
        <option>PDF</option>
        <option>Ebook</option>
        <option>AudioBook</option>
      </select>

      <button class="bg-blue-500 text-white p-2 rounded" type="submit">Add</button>
    </form>

    <h2 class="text-xl font-bold mt-8 mb-2">Books List</h2>
    <div id="booksList"></div>
  </div>

  <script type="module" src="/src/main.ts"></script>
</body>
</html>
